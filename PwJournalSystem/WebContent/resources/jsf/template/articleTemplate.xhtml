<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/jsf/components"
>
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" collapsible="false" visible="true" style="ui-layout-unit-content"
			gutter="1"
		>
			<my:mainMenuBar />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100" resizable="true" collapsible="true" maxSize="300" gutter="1">
			<ui:insert name="south" />
		</p:layoutUnit>
		<p:layoutUnit position="east" size="300" resizable="true" collapsible="true" effect="drop" gutter="1">
			<ui:insert name="east" />
		</p:layoutUnit>
		<p:layoutUnit position="center" gutter="1">
			<p:messages autoUpdate="true" showDetail="true" showSummary="true" closable="true" globalOnly="true" />
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
