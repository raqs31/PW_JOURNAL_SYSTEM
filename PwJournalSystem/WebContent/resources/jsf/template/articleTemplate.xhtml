<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/jsf/components"
>
<h:head>
	<style type="text/css">
		.ui-layout-north {
			z-index: 20 !important;
			overflow: visible !important;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
	</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" collapsible="false" visible="true" style="ui-layout-unit-content">
			<my:mainMenuBar />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100" resizable="true" collapsible="true">
			<ui:insert name="south" />
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
			<ui:insert name="east" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
