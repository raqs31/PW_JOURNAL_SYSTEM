<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui"
>
	<cc:interface>
		<cc:attribute name="actions" type="java.util.List" required="true" />
	</cc:interface>
	<cc:implementation>
		<h:form>
			<p:dataList value="#{cc.attrs.actions}" var="b" rendered="#{not empty cc.attrs.actions}" styleClass="display:inline;"
				lazy="true" type="none"
			>
				<p:commandButton value="#{b.value}" action="#{b.getAction()}" actionListener="#{b.doAction()}" ajax="#{b.ajax()}" >
					<p:ajax event="dialogReturn" listener="#{b.onReturnEvent}" />
				</p:commandButton>
			</p:dataList>
		</h:form>
	</cc:implementation>
</ui:component>
