<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui"
>
	<cc:interface>
		<cc:attribute name="sysRoles" type="pw.mario.common.api.PickListRoles" required="true" />
	</cc:interface>
	<cc:implementation>
		<h:outputText value="#{not empty  cc.attrs.sysRoles ? 'git' : 'fak'}" />
		<br />
		<h:outputText value="sadfsg" />
		<p:pickList id="sysRolesPickList" value="#{cc.attrs.sysRoles.pickListSystemRoles}" var="role" effect="fade" itemValue="#{role}"
			itemLabel="#{role.roleName}" showSourceControls="true" showTargetControls="true" showCheckbox="true" responsive="true" showSourceFilter="true"
			showTargetFilter="true" filterMatchMode="contains" converter="#{sysRoleConverter}"
		>
			<f:facet name="sourceCaption">Available</f:facet>
			<f:facet name="targetCaption">Starting</f:facet>
			<p:column style="width:90%;">
				<h:outputText value="#{role.roleName}" />
			</p:column>
		</p:pickList>
	</cc:implementation>
</ui:component>
