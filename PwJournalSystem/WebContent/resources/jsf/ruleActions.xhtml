<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Nowa wersja</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Dodatkowe czynności">Tu będą akcje dla dokumentu</p:panel>
		<p:outputLabel value="#{ruleActions.rule.description}" /><br />
		<p:outputLabel value="#{ruleActions.rule.ruleId}" /><br />
		<p:outputLabel value="#{ruleActions.articleId}" /><br />
		<p:outputLabel value="#{ruleActions.availableAcceptors}" /><br />
		<p:outputLabel value="#{ruleActions.availableManagements}" /><br />
		<p:commandButton value="#{ruleActions.rule.name}" actionListener="#{ruleActions.proceed()}"/>
		<p:commandButton value="Anuluj" actionListener="#{ruleActions.cancel()}"/>
	</h:form>
</h:body>
</html>
