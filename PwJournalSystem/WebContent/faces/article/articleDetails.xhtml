<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/jsf/components"
>
<h:head>
	<title>#{articleDetailsController.article.name}</title>
</h:head>
<body>
	<ui:composition template="/resources/jsf/template/articleTemplate.xhtml">
		<ui:define name="content">
			<f:facet name="header">Artyku≈Ç: Id@#{articleDetailsController.article.articleId} - #{articleDetailsController.article.name}</f:facet>
			<p:dataList value="#{articleDetailsController.article.tagList}" var="tag" paginator="false" type="none"
				emptyMessage="Brak" lazy="false" 
			>
				<p:link value="##{tag.name}" style="font-style:italic;font-variant:small-caps;text-decoration:none;" /><p:spacer width="4"/>
			</p:dataList>
		</ui:define>
		<ui:define name="east">
			<f:facet name="header">Autorzy</f:facet>
			<p:dataList value="#{articleDetailsController.article.authors}" var="author" paginator="true" rows="10"
				type="unordered" styleClass="paginated" emptyMessage="Brak" lazy="true"
			>
				<p:column sortBy="#{author.name}">
					<h:outputText value="#{author.name} #{author.secondName}" />
				</p:column>
			</p:dataList>
		</ui:define>
		<ui:define name="south">
			Footer
		</ui:define>
	</ui:composition>
</body>
</html>
