<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/jsf/components"	
>

<h:head>
	<title><ui:insert name="title">Jest git</ui:insert></title>
	<script src="http://maps.google.com/maps/api/js?sensor=true|false"
		type="text/javascript"></script>
</h:head>
<h:body>
	<h1>Hello World PrimeFaces</h1>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" sticky="true" />
		<p:accordionPanel multiple="true" dynamic="true" cache="true">
			<p:ajax event="tabClose" listener="#{testBean.onTabClose}"
				update=":form:msgs" />
			<p:ajax event="tabChange" listener="#{testBean.onTabOpen}"
				update=":form:msgs" />
			<p:tab title="Time">
				<p:clock mode="server" pattern="HH:mm:ss dd-MM-yyyy"></p:clock>
				<p:commandButton value="Teścik" icon="fa fa-fw fa-remove"
					type="button" />
			</p:tab>

			<p:tab title="Tab with table">
				<p:dataTable id="tTestTable" value="#{testBean.themes}"
					resizableColumns="true" var="u" border="1" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column id="cName" resizable="true">
						<f:facet name="header">
							<h:outputText value="Nazwa" />
						</f:facet>
						<h:outputText value="#{u.name}" />
					</p:column>
					<p:column id="cLogin" resizable="true">
						<f:facet name="header">
							<h:outputText value="Nazwa wyświetlana" />
						</f:facet>
						<h:outputText value="#{u.displayName}" />
					</p:column>

				</p:dataTable>
			</p:tab>
			<p:tab title="User table">
				<p:dataTable id="tUserTestTable" value="#{testBean.users}"
					resizableColumns="true" var="u" border="1" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column id="cName" resizable="true">
						<f:facet name="header">
							<h:outputText value="Imię" />
						</f:facet>
						<h:outputText value="#{u.name}" />
					</p:column>
					<p:column id="cLogin" resizable="true">
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{u.login}" />
					</p:column>
					<p:column id="cEmail" resizable="true">
						<f:facet name="header">
							<h:outputText value="e-mail" />
						</f:facet>
						<h:outputText value="#{u.email}" />
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab title="ringTestTab">
				<p:ring id="ringTest" value="#{testBean.testList}" var="car"
					styleClass="image-ring" easing="easeInOutBack">
					<p:outputLabel value="#{car}" />
				</p:ring>
			</p:tab>
			<p:tab title="GMAP">
				<p:gmap center="52.0, 56.0" zoom="15" type="hybrid"
					style="width:600px;height:400px;"></p:gmap>
			</p:tab>
			<p:tab title="MyComponent">
	        	<my:rating score="60" /><br />
    	    	<my:rating score="5" maxScore="10" /><br />
        		<my:rating score="80" totalStars="5" /><br />
			</p:tab>
			
			<p:tab title="Converter Integer on h">
				<h:inputText id="testConvertnt" value="#{testBean.testInt}">
					<f:convertNumber type="Integer"/>
				</h:inputText>
			</p:tab>
		</p:accordionPanel>
	</h:form>
	<h:form>

		<h:panelGrid columns="2" cellpadding="10">
			<p:outputLabel for="basic" value="Basic:" />
			<p:themeSwitcher id="basic" style="width:165px">
				<f:selectItems value="#{testBean.themes}" />
			</p:themeSwitcher>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
