<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title><ui:insert name="title">Jest git</ui:insert></title>
  <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
</h:head>

<h:body>
	<h1>Hello World PrimeFaces</h1>
	<h:form id="form">
    <p:growl id="msgs" showDetail="true" sticky="true"/>
    
    <p:accordionPanel multiple="true" dynamic="true" cache="true">
    	<p:ajax event="tabClose" listener="#{testBean.onTabClose}" update=":form:msgs"/>
    	<p:ajax event="tabChange" listener="#{testBean.onTabOpen}" update=":form:msgs"/>
    	<p:tab title="Time">
    		<p:clock mode="server" pattern="HH:mm:ss dd-MM-yyyy"></p:clock>	
    		<p:commandButton value="Teścik" icon="fa fa-fw fa-remove" type="button"/>
    	</p:tab>
    	
    	<p:tab title="Tab with table">
    		<p:dataTable id="tTestTable" value="#{testBean.testList}"
    		resizableColumns="true" 
    			var="s" 
    			border="1" 
    			rows="10"
    			paginator="true" 
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
		    	<p:column id="cName" resizable="true">
		    		<f:facet name="header">
						<h:outputText value="Test nagłówka" />
		    		</f:facet>
		    		<h:outputText value="#{s}" />
		    	</p:column>
		    	<p:column id="stub" resizable="true">
		    		<f:facet name="header">
						<h:outputText value="Stub" />
		    		</f:facet>
		    		<h:outputText value="#{s}" />
		    	</p:column>
		    </p:dataTable>
    	</p:tab>
    	<p:tab title="ringTestTab">
    		<p:ring id="ringTest" value="#{testBean.testList}" var="car" styleClass="image-ring" easing="easeInOutBack">
    			<p:outputLabel value="#{car}"/>
    		</p:ring>
    	</p:tab>
    	<p:tab title="GMAP">
			<p:gmap center="41.381542, 2.122893" zoom="15" type="terrain" style="width:600px;height:400px;"></p:gmap>    	
    	</p:tab>
    </p:accordionPanel>
</h:form>

</h:body>

</html>
